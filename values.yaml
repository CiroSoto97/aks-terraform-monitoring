serverFiles:
  alerts:
    groups:
    - name: disk-alerts
      rules:
      - alert: DiskUsageHigh
        expr: (node_filesystem_size_bytes{mountpoint="/"} - node_filesystem_free_bytes{mountpoint="/"}) 
              / node_filesystem_size_bytes{mountpoint="/"} * 100 > 20.55
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Disco alto en {{ $labels.instance }}"
          description: "El nodo {{ $labels.instance }} super√≥ 20.55% de uso de disco en / durante 1m."

